<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
    header{
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        background-color: blueviolet;
        width: 100%;
        text-align: center;
        z-index: 1;
        padding-top: 2%;
        padding-bottom: 2%;
    }

    .container{
        background-color: black;
        position: relative;
        padding-top: 50%;
        padding-left: 50%;
        padding-bottom: 50%;
        padding-right: 50%;

    }

    .topl{
        position: absolute;
        top: 10%;
        left: 5%;
        color: aliceblue;

    }

    .topr{
        position: absolute;
        top: 10%;
        right: 5%;
        color: aliceblue;

    }

    .center{
        position: -webkit-sticky;
        position: sticky;
        top: 0%;
        color: aliceblue;
        text-align: center;
        width: 100%;

    }   

    .buttonl{
        position: absolute;
        left: 5%;
        bottom: 2%;
        color: aliceblue;

    }

    .buttonr{
        position: absolute;
        right: 5%;
        bottom: 2%;
        color: aliceblue;

    }

    footer{
        position: fixed;
        bottom: 0;
        background-color: brown;
        width: 100%;
        text-align: center
    }

    .menu{
        text-align: center;
    }

    .img{
        
    }

    </style>
</head>
<body>
    <header>
        <li class="menu">header</li>
    </header>   

    <div class="container">
        <img src="/img/dreamorks.png" alt="">
        <div class="topl">top left</div>
        <div class="topr">top right</div>
        <div class="center">center</div>
        <div class="buttonl">button left</div>
        <div class="buttonr">button rigth</div>
    </div>
    
    <footer>
        <p>desenvolvido por vinicius</p>
    </footer>
</body>
</html>
